<div class="navbar navbar-info navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">lit kbase</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
            <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
        <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">ユーザ管理</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a href="/signup">サインアップ</a></li>
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login">ログイン</a></li>

        <li ng-show="isLoggedIn()" class="dropdown">
            <a href="#" data-target="#" class="dropdown-toggle" data-toggle="dropdown">
                {{ getCurrentUser().name }} <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li><a href="/profile">プロフィール設定</a></li> 
                <li><a href="/settings">設定</a></li>
                <li><a href="" ng-click="logout()">ログアウト</a></li>
            </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
