<div ng-include="'components/navbar/navbar.html'"></div>
<div ng-include="'components/new-post-button/new-post-button.html'"></div>

<div class="container">
    <div ng-if="message.text" class="alert alert-dismissable {{ message.class }}">{{ message.text }}</div>
    
    <div ng-include="'components/post-tab/post-tab.html'"></div>
    <hr/>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default shadow-z-1">
                <div class="panel-heading"><i class="fa fa-edit"></i> 下書き一覧</div>
                <div class="panel-body">

                    <table class="table table-hover">
                        <thead class="row">
                            <tr>
                                <th class="col-md-1"></th>
                                <th class="col-md-4">タイトル</th>
                                <th class="col-md-3">タグ</th>
                                <th class="col-md-2">作成日時</th>
                                <th class="col-md-2"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="draft in drafts">
                                <td><input type="checkbox" /></td>
                                <td>
                                    <a href="/drafts/edit/{{ draft._id }}">{{ draft.title }}</a>
                                    <p>{{ draft.markdown }}</p>
                                </td>
                                <td><span class="label label-info" ng-repeat="tag in draft.tags" style="margin: 0px 2px;"><i class="fa fa-tag"></i> {{ tag }}</span>&nbsp;</td>
                                <td>{{ draft.created }}</td>
                                <td>
                                    <button ng-click="deleteDraft(draft)" class="btn btn-danger"><i class="fa fa-trash-o"></i> 削除</button></td>                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
