<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container-fluid">
    <div ng-show="message.text">
        <div class="alert alert-dismissable {{ message.class }}">
            <button type="button" class="close" data-dismiss="alert">×</button>
            {{ message.text }}
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel">
              <div class="panel-body">
                <form id="draft-form" class="form">
                    <div class="form-group">
                        <input type="text" class="form-control" name="title" placeholder="タイトル" ng-model="edit_draft.title" value="{{ edit_draft.title }}" style="width: 100%;" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="tags" placeholder="タグ" value="{{ edit_draft.tags }}" />
                        
                        <input type="text" class="form-control" name="version" placeholder="バージョン" />
                    </div>
                    <div class="form-group">
                        <textarea id="md" ng-model="edit_draft.markdown" ng-change="change()" class="form-control" style="width:100%; height: 60vh; resize:none;">{{ edit_draft.markdown }}</textarea>
                    </div>

                    <button class="btn btn-info" ng-click="addPost()">投稿する</button>
                    <button class="btn btn-flat btn-info" ng-click="addDraft()">下書き保存</button>
                </form>
            </div>
          </div>
        </div>

        <div class="col-md-6">
            <div class="panel shadow-z-1">
              <div class="panel-body">
                <div id="rendered-html" ng-bind-html="rendered"></div>
              </div>
            </div>
        </div>
    </div>
</div>
